<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome - Webserv</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c3e50;
            padding: 20px;
            text-align: center;
            color: white;
        }

        nav {
            text-align: center;
            margin: 30px 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline-block;
            margin: 0 15px;
        }

        nav a {
            text-decoration: none;
            color: #3498db;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #1abc9c;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Webserv</h1>
    </header>
    <nav>
        <ul>
            <li><a href="/test/">Directory listing</a></li>
        </ul>
    </nav>
</body>
</html>
